name: Checkmarx One Scan
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
jobs:
  scan:
    runs-on: ubuntu-latest
    if: ${{ true }}
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17.0.7
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main
        with:
            base_uri: https://eu.ast.checkmarx.net
            cx_tenant: ${{ secrets.CX_TENANT }}
            cx_client_id: ${{ secrets.CX_CLIENT_ID }}
            cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
            additional_params: --scan-types sast --debug --report-format json,sonar --output-path .
      - name: upload sonar json
        uses: actions/upload-artifact@v3
        with:
          name: Sonar_json
          path: cx_result_sonar.json
          retention-days: 5
      - name: Sonar analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
        run: mvn -B -DskipTests verify sonar:sonar -Dsonar.token= ${{ secrets.SONAR_TOKEN }}  -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=uacdt -Dsonar.projectKey=uacdt_maven-samples -Dsonar.externalIssuesReportPaths=cx_result_sonar.json
